<ion-content class="ion-padding login-content">

  <ion-card class="login-card">

    <!-- Animación -->
    <ion-card-content class="lottie-container">
      <lottie-player
        src="assets/animations/food-animation.json"
        background="transparent"
        speed="1"
        loop
        autoplay
        class="lottie-player">
      </lottie-player>
    </ion-card-content>

    <!-- Títulos -->
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Inicia sesión para continuar</ion-card-subtitle>
    </ion-card-header>

    <!-- Formulario -->
    <ion-card-content>

      <ion-item class="input-item">
        <ion-input 
          label="Usuario" 
          labelPlacement="floating" 
          [(ngModel)]="username">
        </ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-input 
          type="password" 
          label="Contraseña" 
          labelPlacement="floating" 
          [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" class="ion-margin-top" (click)="ingresar()">
        Ingresar
      </ion-button>

      <ion-button expand="block" fill="clear" color="medium" (click)="crearCuenta()">
        Crear cuenta
      </ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
