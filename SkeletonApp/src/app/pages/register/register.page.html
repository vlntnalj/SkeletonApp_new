<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear nueva cuenta</ion-card-title>
      <ion-card-subtitle>Complete todos los campos para continuar</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="registrar()">
        
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" formControlName="telefono"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Fecha de nacimiento</ion-label>
          <ion-datetime 
            formControlName="fechaNacimiento"
            presentation="date"
            preferWheel="false"
            [max]="maxFecha"
            placeholder="Selecciona tu fecha">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input formControlName="direccion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input type="password" formControlName="confirmPassword"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">Registrar</ion-button>
      </form>

      <div class="ion-text-center ion-margin-top">
        <ion-button fill="clear" color="medium" (click)="goToLogin()">Volver al Login</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
