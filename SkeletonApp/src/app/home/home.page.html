<!-- home.page.html (tu mismo HTML, con clases coherentes) -->
<ion-header>
  <ion-toolbar color="mytheme">
    <ion-title>Edificio Torres del Sol</ion-title>
    <ion-buttons slot="end">
      <ion-button class="logout-btn" fill="clear" routerLink="/login">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="mytheme-2">

  <ion-text class="ion-text-center section-title">
    <h6>Administración</h6>
  </ion-text>
  <ion-card-content class="lottie-container">
      <lottie-player
        src="../../assets/animations/building-home.json"
        background="transparent"
        speed="1"
        loop
        autoplay
        class="lottie-player">
      </lottie-player>
    </ion-card-content>

  <!-- === Tarjetas principales === -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="kpi-card">
          <ion-card-content class="ion-text-center">
            <ion-icon class="kpi-icon" name="people-outline"></ion-icon>
            <h2 class="kpi-value">48</h2>
            <p class="kpi-label">Total Unidades</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="kpi-card">
          <ion-card-content class="ion-text-center">
            <ion-icon class="kpi-icon" name="checkmark-circle-outline"></ion-icon>
            <h2 class="kpi-value">42</h2>
            <p class="kpi-label">Ocupadas</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card class="kpi-card">
          <ion-card-content class="ion-text-center">
            <ion-icon class="kpi-icon" name="cash-outline"></ion-icon>
            <h2 class="kpi-value">8</h2>
            <p class="kpi-label">Pagos Pendientes</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="kpi-card">
          <ion-card-content class="ion-text-center">
            <ion-icon class="kpi-icon" name="construct-outline"></ion-icon>
            <h2 class="kpi-value">5</h2>
            <p class="kpi-label">Reportes Abiertos</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- === Acciones rápidas === -->
  <ion-card class="actions-card">
    <ion-card-header>
      <ion-card-title>Acciones Rápidas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button class="btn-primary" expand="block" routerLink="/tabs/mantencion">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Nuevo Reporte
      </ion-button>

      <ion-button class="btn-secondary" expand="block" routerLink="/tabs/pagos">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        Registrar Pago
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
