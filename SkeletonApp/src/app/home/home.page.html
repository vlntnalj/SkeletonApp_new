<ion-header>
  <ion-toolbar>
    <ion-title>Edificio Torres del Sol</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" routerLink="/login">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-text color="medium">
    <h6>Administración</h6>
  </ion-text>

  <!-- === Tarjetas principales === -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="people-outline" size="large" color="primary"></ion-icon>
            <h2>48</h2>
            <p>Total Unidades</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="checkmark-circle-outline" size="large" color="success"></ion-icon>
            <h2>42</h2>
            <p>Ocupadas</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="cash-outline" size="large" color="warning"></ion-icon>
            <h2>8</h2>
            <p>Pagos Pendientes</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="construct-outline" size="large" color="danger"></ion-icon>
            <h2>5</h2>
            <p>Reportes Abiertos</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- === Acciones rápidas === -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Acciones Rápidas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="primary" routerLink="/tabs/mantencion">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Nuevo Reporte
      </ion-button>
      <ion-button expand="block" color="success" routerLink="/tabs/pagos">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        Registrar Pago
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
